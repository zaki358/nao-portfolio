<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work-page</title>
  <link rel="stylesheet" href="https://use.typekit.net/ffe5yoz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">

<link rel="icon" href="/favicon.svg"><link href="/./css/style.css" rel="stylesheet"></head>

<body>
  <header id="top" class="l-header p-header__content--work">
    <img class="p-header__background--sp c-img__background--header--sp"
      src="/images/header_background_sp.png" alt="">
    <img class="p-header__background--pc c-img__background--header--pc"
      src="/images/header_background_pc.png" alt="">
    <div class="p-header__title--work">
      <img class="c-img__title--header--work" src="/images/work-page_header_title.svg"
        alt="フロントページシンボル">
    </div>
    <div class="p-header__main--work">
      <img class="p-header__img--sp--work c-img__main--header--sp--work"
        src="/images/work-page_header_background_sp.png" alt="背景">
      <img class="p-header__img--pc--work c-img__main--header--pc--work"
        src="/images/work-page_header_background_pc.png" alt="背景">
      <img class="p-header__catchcopy--work c-img__catchcopy--work"
        src="/images/work-page_header_catchcopy.png" alt="キャッチコピー">
    </div>
    <nav class="p-header__nav">
      <button class="p-header__close--btn c-btn__nav--close"><img
          src="/images/header_nav_btn_close.svg" alt="メニュー閉じるアイコン"></button>
      <div class="p-header__menu">
        <ul class="p-header__list">
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#top">
              Top
            </a>
          </li>
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#about">
              About
            </a>
          </li>
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#profile">
              Profile
            </a>
          </li>
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#work">
              Work
            </a>
          </li>
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#skill">
              SKill
            </a>
          </li>
          <li class="p-header__item">
            <a class="c-font__list--header" href="index.html#contact">
              Contact
            </a>
          </li>
        </ul>
      </div>

    </nav>

    <button class="p-header__open--btn">
      <img class="c-btn__nav--open" src="/images/header_nav_btn.svg" alt="メニュー開くアイコン">
    </button>
  </header>
  <main class="l-main">
    <section class="p-production__wrapper">
      <div class="p-production__area">
        <!-- タイトル -->
        <div class="p-production__heading">
          <p class="p-production__day"></p>
          <h3 class="p-production__title"></h3>
          <div class="p-production__lead">
            <!-- 使用ツール -->
            <div class="p-production__tool">
              <p></p>
              <p></p>
            </div>
            <!-- 期間 -->
            <div class="p-production__period">
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
        <!-- 概要 -->
        <div class="p-production__outline">
          <img src="" alt="">
        </div>
        <!-- 詳細 -->
        <div class="p-production__detail"></div>
        <!-- 説明 -->
        <div class="p-production__about">
          <div class="p-production__flow">
            <h5 class="p-production__sub-heading">FLOW</h5>
            <div class="p-production__item">
              <p class="">・ターゲット</p>
              <p class="">ある程度スクールやエンジニア転職、副業に興味がある人</p>
            </div>
            <div class="p-production__item">
              <p class="">・目的</p>
              <p class="">LINE公式アカウントへの登録、無料説明会へ動員</p>
            </div>
            <p class="p-production__text">
              
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="l-footer p-footer">
    <div class="p-footer__box">
      <div class="p-footer__link">
        <a href="">
          <img class="c-img__link--footer--twitter"
            src="/images/front-page_footer_link_icon_twitter.svg" alt="twitter">
        </a>
        <a href="">
          <img class="c-img__link--footer--instagram"
            src="/images/front-page_footer_link_icon_instagram.svg" alt="Instagram">
        </a>
        <a href="">
          <img class="c-img__link--footer--mail" src="/images/front-page_footer_link_icon_mail.svg"
            alt="mail">
        </a>
      </div>
      <div class="p-footer__title">
        <p class="c-font__footer--title">naolabo</p>
        <p class="c-font__footer--sub-title">©︎2022naolabdesign</p>
      </div>
      <button class="p-footer__btn c-btn__footer">
        <p class="c-font__btn--footer">top</p>
      </button>
    </div>

  </footer>
<script defer src="/js/index.js"></script></body>
